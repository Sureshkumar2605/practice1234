<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>




        label {
            color: tomato;
            font-size: large;
            font-family: Verdana, Geneva, Tahoma, sans-serif
        }

        h1 {
            background-color: tomato;
            color: maroon;
            font-family: fantasy;
            text-align: center;
        }

        pre {
            display: inline;
        }

        table,
        td,
        th,
        tr {
            border: yellow;
            border-collapse: collapse;
            color: tomato;
        }

        .container {
            height: auto;
            width: 500px;
        }


  
        
    </style>
    <script src="index.js"></script>
    <script src="person.js"></script>
</head>

<body style="background-image: url('Form-Background.jpg'); ">

   <div class="row">
<div class="col-md-12 col-12">
    <h1 class="h1">
        Biodata Form
    </h1>
</div>
   </div>

    <div class="container">
        <form onsubmit="return result()">

            <div class="mb-3">
                <label for="name">Full Name:</label><br>
                <input type="text" name="name" id="name" class="form-control">
            </div>

            <div class="mb-3">
                <label for="fname">Father Name</label><br>
                <input type="text" name="fname" id="fname" class="form-control">
            </div>

            <div class="mb-3">
                <label for="mname">Mother Name:</label><br>
                <input type="text" name="mname" id="mname" class="form-control">
            </div>

            <div class="mb-3">
                <label for="gender">Gender:</label><br>
                <select name="" id="gender" class="form-control">
                    <option value="Select Gender" disabled selected>Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>

                </select>
            </div>

            <div class="mb-3">
                <label for="edu">Qualification:</label><br>
                <input class="form-control" type="text" name="edu" id="edu"
                    placeholder="Ex: B.tech(ECE) or Degree(B.sc)" class="form-control">
            </div>

            <div class="mb-3">
                <label for="technology">Technology:</label><br>
                <input type="text" name="technology" id="technology" class="form-control">

            </div>

            <div class="mb-3">
                <label for="address"> Address: </label><br>
                <textarea id="address" rows="4" cols="22" class="form-control"></textarea>

            </div>

            <div align="center">
                <input type="submit" class="btn btn-primary" onclick="data()">submit</input>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#getData" onclick="getData()">Get
                    Data</button>

            </div>

        </form>


    </div>
    <div id="getData" class="modal fade" role="dialog" tabindex="-1">
        <div class="modal-dialog" style=" overflow-y: initial; width:100%;">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body" style=" max-height: calc(100vh - 200px);
                overflow-y: auto;">
                    <table id="myTable"  class="table table-dark table-striped" style="height: 600px;overflow:scroll; width: auto;">

                    </table>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>



</body>

</html>
